		</div>
		<h1 style="text-align:center;"><span id="range">0</span></h1>

		  <div class="box day_5">Tue, 02/09<img id="img5" class = "center" style="width:300px;"></div>

	<script>
	var times = new Array('8:00 AM', '12:00 PM', '5:00 PM');
	img_url = "https://ik.imagekit.io/awtdzogrfnn/";
	
    var val = document.getElementById("valR").value;
        document.getElementById("range").innerHTML=times[val];
        document.getElementById("img1").src = img_url + "D01/" + val + ".jpg";
		document.getElementById("img2").src = img_url + "D02/" + val + ".jpg";
		document.getElementById("img3").src = img_url + "D03/" + val + ".jpg";
		document.getElementById("img4").src = img_url + "D04/" + val + ".jpg";
		document.getElementById("img5").src = img_url + "D05/" + val + ".jpg";
    function showVal(newVal){
        document.getElementById("range").innerHTML=times[newVal];
        document.getElementById("img1").src = img_url + "D01/" + newVal + ".jpg";
		document.getElementById("img2").src = img_url + "D02/" + newVal + ".jpg";
		document.getElementById("img3").src = img_url + "D03/" + newVal + ".jpg";
		document.getElementById("img4").src = img_url + "D04/" + newVal + ".jpg";
